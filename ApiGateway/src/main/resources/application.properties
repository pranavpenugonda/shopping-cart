# Application name
spring.application.name=ApiGateway

# Server port
server.port=8080

# Set application type to reactive (required for Spring Cloud Gateway)
spring.main.web-application-type=reactive

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Spring Cloud Gateway routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://userService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=cart-service
spring.cloud.gateway.routes[1].uri=lb://CartService
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/cart/**

spring.cloud.gateway.routes[2].id=product-service
spring.cloud.gateway.routes[2].uri=lb://ProductService
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=lb://OrderService
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/orders/**

jwt.secret=mysecretkeymysecretkeymysecretkey12

